<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    #spn{
        border:double;
        
    }
        
    </style>
    <script src="http://static.adwo.com/jssdk/jssdk.min.js"></script>
    <script type="text/javascript">      
        var test = new adwojs({
            eid: 'spn',
            aid: '520fc84b875a4b1d87b8fa67ce46c73e', //申请的android平台pid
            pid: '52033f05b44246ab9d2fa5cd2b110688', //申请的iphone平台pid
            bt: false,
            af:true, //是否自动适合ipad平板广告，默认值为true。
            width: 320, //广告图片宽度(除320外，还有720宽度，用于ipad中显示)
            height: 50  //广告图片高度(除50外，还有110高度，用于ipad中显示)
        });
        test.send();
    </script>
</head>
<body style="padding:0; margin: 0; ">

<canvas id="gameCanvas" width="480" height="450"></canvas>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script src="main.js"></script>
<div id="spn"></div>

</body>
</html>
